name: PlatformIO CI Build - ControllerUnit

on:
  push:
    branches: [main, ControllerUnit_dev, development]
  pull_request:
    branches: [main, ControllerUnit_dev, development]

jobs:
  build-controllerunit:
    name: PlatformIO Build and Check - ControllerUnit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Copy arduino_secrets_template.h to arduino_secrets.h (if exists)
        run: |
          if [ -f ControllerUnit/src/arduino_secrets_template.h ]; then cp ControllerUnit/src/arduino_secrets_template.h ControllerUnit/src/arduino_secrets.h; fi

      - name: Build ControllerUnit firmware
        run: |
          platformio run --project-dir ControllerUnit

      - name: Run cppcheck static analysis
        run: |
          platformio check --project-dir ControllerUnit || true
