name: Build and Test C++ Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build C++ code
        run: |
          mkdir -p build
          g++ -std=c++17 -Wall -Wextra -o build/main src/*.cpp

      - name: Run executable
        run: ./build/main